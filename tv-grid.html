<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tableau de garde ‚Äì TV</title>
<style>
  :root {
    --bg:#0a0f16; --panel:#121821; --line:#1f2c3e;
    --text:#f1f5fa; --accent:#3a8bf2;
  }
  html, body {
    margin:0; padding:0;
    background:var(--bg); color:var(--text);
    font-family:Segoe UI, Inter, sans-serif;
    height:100vh; overflow:hidden;
  }
  .header {
    display:flex; justify-content:space-between; align-items:center;
    background:#111b2b; padding:10px 20px;
    border-bottom:2px solid var(--line);
  }
  .header h1 {
    font-size:26px; color:#cfe1ff; margin:0;
  }
  .header .right {
    display:flex; align-items:center; gap:20px; font-size:18px;
  }
  .meteo { font-size:18px; font-weight:600; }

  .roles {
    background:#121b2a; padding:8px 20px;
    text-align:center; font-size:16px;
    display:flex; flex-wrap:wrap; justify-content:center; gap:16px;
    border-bottom:2px solid var(--line);
  }
  .roles div {
    padding:6px 10px; border:1px solid var(--line);
    border-radius:8px; background:#1a2335; min-width:160px;
  }
  .roles span {
    display:block; color:#9bb5d3; font-size:13px;
  }

  .grid {
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:10px; padding:10px 20px;
    height:calc(100vh - 210px);
    overflow:auto;
  }
  .col {
    background:#121b2a; border-radius:8px;
    padding:8px; display:flex; flex-direction:column;
    border:1px solid var(--line);
  }
  .col h2 {
    text-align:center; font-size:20px;
    border-bottom:2px solid var(--line);
    margin:0 0 8px 0; color:#cfe1ff;
    padding-bottom:6px;
  }
  .veh {
    background:#1a2436; border:1px solid var(--line);
    border-radius:10px; padding:8px; margin-bottom:8px;
    text-align:center;
  }
  .veh h3 { margin:4px 0; font-size:18px; }
  .veh small { color:#9bb5d3; font-size:14px; }
  .veh .crew { font-size:14px; margin-top:4px; }
  .veh .km { font-size:14px; margin-top:4px; color:#9bb5d3; }

  /* Banni√®re fluide */
  .banner {
    position:absolute; bottom:0; left:0; width:100%;
    background:#a00; color:#fff; overflow:hidden;
    white-space:nowrap; font-size:22px; font-weight:600;
    border-top:2px solid #700; height:40px; display:flex; align-items:center;
  }
  .marquee {
    display:inline-block; will-change: transform;
    padding-left:100%; /* d√©part offscreen droite */
  }
  .chunk { display:inline-block; padding-right:60px; }
</style>
</head>
<body>

<!-- Guard simple : n√©cessite un login pr√©alable via index.html -->
<script>
  (function ensureAuth(){
    if(!localStorage.getItem("dispatch_idToken")){
      location.href = "index.html";
    }
  })();
</script>

<script src="store-bridge.js"></script>

<div class="header">
  <h1>Tableau de garde</h1>
  <div class="right">
    <div id="meteo" class="meteo">üå¶Ô∏è ‚Äî ¬∞C</div>
    <div id="datetime"></div>
  </div>
</div>

<div id="roles" class="roles">Chargement des r√¥les...</div>

<div class="grid">
  <div class="col"><h2>Sortis</h2><div id="sortis"></div></div>
  <div class="col"><h2>Disponibles</h2><div id="dispo"></div></div>
  <div class="col"><h2>R√©serve</h2><div id="reserve"></div></div>
  <div class="col"><h2>Indisponibles</h2><div id="indispo"></div></div>
</div>

<div class="banner">
  <div id="marquee" class="marquee"></div>
</div>

<script>
if(typeof readKey!=='function'){alert("store-bridge.js manquant");}

const STORAGE_KEY="dispatch_parc_vehicules";
let state={};

/* Ordre d'attribution souhait√© */
const ORDER = ["LH1","LH2","LH3","LH4","LH5","LH6","LH7","LH8","TMS","PREV","OFF"];
const rankMap = Object.fromEntries(ORDER.map((k,i)=>[k, i]));
function attribRank(str){
  const key = (str||"").toUpperCase();
  return key in rankMap ? rankMap[key] : 999;
}
function sortVehs(vehs){
  return (vehs||[]).slice().sort((a,b)=>{
    const da = state[a.id] || {};
    const db = state[b.id] || {};
    const aKey = (da.attribution || a.attrib || "").toUpperCase();
    const bKey = (db.attribution || b.attrib || "").toUpperCase();
    const ra = attribRank(aKey), rb = attribRank(bKey);
    if (ra !== rb) return ra - rb;
    return (a.id||"").localeCompare(b.id||"");
  });
}

const roleMap={
  officier_semaine:"Officier de semaine",
  officier_garde:"Officier de garde",
  responsable_operations:"Resp. op√©rations",
  chef_groupe:"Chef de groupe",
  chef_poste:"Chef de poste",
  centraliste_1:"1er centraliste",
  centraliste_2:"2e centraliste"
};

/* Date + Heure */
function updateDate(){
  const d=new Date();
  const jours=["Dimanche","Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi"];
  const mois=["janvier","f√©vrier","mars","avril","mai","juin","juillet","ao√ªt","septembre","octobre","novembre","d√©cembre"];
  const txt=`${jours[d.getDay()]} ${d.getDate()} ${mois[d.getMonth()]} ${d.getFullYear()} ‚Äî ${d.toLocaleTimeString('fr-FR',{hour:'2-digit',minute:'2-digit'})}`;
  document.getElementById("datetime").textContent=txt;
}
setInterval(updateDate,1000);updateDate();

/* M√©t√©o La Hulpe (50.73, 4.48) */
async function loadMeteo(){
  try{
    const res=await fetch("https://api.open-meteo.com/v1/forecast?latitude=50.73&longitude=4.48&current=temperature_2m,weather_code&timezone=Europe/Brussels");
    const js=await res.json();
    const temp=js.current.temperature_2m;
    const code=js.current.weather_code;
    const map={0:"‚òÄÔ∏è",1:"üå§Ô∏è",2:"‚õÖ",3:"‚òÅÔ∏è",45:"üå´Ô∏è",48:"üå´Ô∏è",51:"üå¶Ô∏è",61:"üåßÔ∏è",63:"üåßÔ∏è",65:"üåßÔ∏è",71:"üå®Ô∏è",95:"‚õàÔ∏è"};
    document.getElementById("meteo").textContent=`${map[code]||"‚òÅÔ∏è"} ${Math.round(temp)}¬∞C La Hulpe`;
  }catch(e){console.log("M√©t√©o erreur",e);}
}
loadMeteo();setInterval(loadMeteo,600000);

/* Chargement principal */
async function refresh(){
  const d=await readKey(STORAGE_KEY)||{};
  state=d;
  renderRoles();
  renderColumns();
  renderBanner();
}

/* R√¥les */
function renderRoles(){
  const box=document.getElementById("roles");
  const r=state._roles||{};
  box.innerHTML=Object.entries(roleMap)
    .map(([k,label])=>`<div><span>${label}</span>${r[k]||"-"}</div>`).join("");
}

/* Colonnes tri√©es par attribution */
function renderColumns(){
  ["sortis","dispo","reserve","indispo"].forEach(id=>document.getElementById(id).innerHTML="");
  const vehs = sortVehs(state._settings?.vehs || []);
  vehs.forEach(v=>{
    const d=state[v.id]||{};
    let container;
    if(d.statut==="Sorti") container="sortis";
    else if(d.statut==="Disponible") container="dispo";
    else if(d.statut==="R√©serve") container="reserve";
    else if(d.statut==="Indisponible") container="indispo";
    if(!container) return;
    const html=`
      <div class="veh">
        <h3>${d.name||v.id}</h3>
        <small>${(d.attribution||v.attrib)?`[${d.attribution||v.attrib}] `:""}${d.plaque||v.plaque||""}</small>
        <div class="crew">${d.XO||""} ${d.S?"/ "+d.S:""} ${d.PS?"/ "+d.PS:""}</div>
        <div class="km">${d.km?`${d.km} km`:""}</div>
      </div>`;
    document.getElementById(container).insertAdjacentHTML("beforeend",html);
  });
}

/* Banni√®re ‚Äì boucle continue sans trou */
let marqueeAnim=null;
function renderBanner(){
  const n=state._notes||{};
  let segments=[];

  if(n.materiel) segments.push(`‚ö†Ô∏è Mat√©riel : ${n.materiel}`);
  if(n.infos)    segments.push(`‚ÑπÔ∏è Infos : ${n.infos}`);

  (state._settings?.vehs||[]).forEach(v=>{
    const d=state[v.id];
    if(d?.statut==="Indisponible"){
      segments.push(`üöë ${d.name||v.id}${d.attribution?` [${d.attribution}]`:""} : ${d.commentaire||"Indispo"}`);
    }
  });

  const txt = segments.length ? segments.join("‚ÄÉ‚ÄÉ‚Ä¢‚ÄÉ‚ÄÉ") : "Aucune information disponible actuellement.";
  const marquee = document.getElementById("marquee");
  marquee.innerHTML = `
    <span class="chunk">${txt}</span>
    <span class="chunk">${txt}</span>
    <span class="chunk">${txt}</span>
  `;

  // Animation lisse calcul√©e selon largeur du contenu
  if (marqueeAnim) cancelAnimationFrame(marqueeAnim);
  let x = 0;
  const speed = 60; // px/sec
  let last = performance.now();

  function step(now){
    const dt = (now - last) / 1000;
    last = now;
    x -= speed * dt;
    // largeur d‚Äôun bloc
    const first = marquee.querySelector('.chunk');
    const w = first ? first.offsetWidth + 60 : 1000;
    if (Math.abs(x) >= w) x += w; // recoller sans trou
    marquee.style.transform = `translateX(${x}px)`;
    marqueeAnim = requestAnimationFrame(step);
  }
  marqueeAnim = requestAnimationFrame(step);
}

/* Boucle auto */
refresh();
setInterval(refresh,5000);
</script>
</body>
</html>
